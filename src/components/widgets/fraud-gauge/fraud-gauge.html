<div class="panel panel-purple" id="fraudGaugeWidget">
    <div class="panel-heading">
        Fraud Rejections
        <div class="btn-group btn-group-xs pull-right">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="modal" data-target="#sqlModal" data-bind="click: getSQL"><i class="fa fa-database"></i></button>
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modifyModal"><i class="fa fa-edit"></i></button>
        </div>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-md-12 gauge">

                <div class="row">
                    <h3 class="text-center" data-bind="text: selectedTimePeriod"></h3>
                </div>

                <div class="row">
                    <canvas id="FraudRiskScoreGauge"></canvas>
                    <h2 class="text-center" id="fraudGaugeValue" data-bind="text: value"></h2>
                </div>

                <div class="row" id="fraudGaugeMeta">
                    <p class="text-center">By: <span data-bind="foreach: chosenFilters"><span class="label label-info" data-bind="text: filterName"></span> </span></p>
                </div>

                <div class="modal fade" id="modifyModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title">Modify Gauge Settings</h4>
                            </div>
                            <div class="modal-body">

                                    <form role="form">
                                        <div class="form-group">
                                            <label for="fraudPercentSlider">Fraud Percent Ranges</label>
                                            <div id="fraudPercentSlider"></div>
                                            <p>
                                                <label for="fraudPercent">Percentage:</label>
                                                <div id="fraudPercent"></div>
                                            </p>
                                        </div>

                                        <!--Call Date Pickers Component to handle date range-->
                                        <date-pickers params="selectedTimePeriod: selectedTimePeriod"></date-pickers>
                                        <div class="form-group filterPickerForm">
                                            <label>Filter By:</label>

                                                <span data-bind="foreach: filters">

                                                    <!--For Each Filter-->
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" class="filterCheckbox"><span data-bind="text: filterName"></span>
                                                        </label>
                                                    </div>

                                                </span>

                                        </div>
                                    </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success" data-dismiss="modal" data-bind="click: submitGaugeModifications">Submit</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

                <div class="modal fade" id="sqlModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title">Fraud Gauge SQL:</h4>
                            </div>
                            <div class="modal-body"></div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

            </div>
        </div>
    </div>


</div>
