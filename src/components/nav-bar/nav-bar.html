<div id="navContainer">
	<div class="boxedIcon" id="showNavMenu" data-bind="click: showNav"><i class="fa fa-th-list"></i></div>
	<div class="navWrapper">
		<div class="row text-center navRow">
			<h2 class='titlebrand'>Dash</h2>
		</div>

		<div class="row sidebar-nav navRow">
			<div class="col-md-12 navRow">
				<div class="row-fluid text-center" id="collapseNavMenu" data-bind="click: hideNav">
					<span id="navCollapseArrows"><i class="fa fa-angle-double-left"></i></span>
				</div>
				<div class="row-fluid mainNavButton" data-bind="click: selectNav">
					<i class="fa fa-user"></i>
					<span class="row-fluid text-center logoutBtn" data-bind="if: loggedIn">
						<a href="/logout"><span class="loginWelcome" data-bind="text: welcome"></span></a>
					</span>
					<span class="row-fluid text-center loginBtn" data-bind="if: !loggedIn()">
						<a href="/auth/drupal">Log in</a>
					</span>
				</div>
				<div class="row-fluid mainNavButton boards" data-bind="if: loggedIn, click: selectNav">
					<i class="fa fa-pie-chart"></i><span> Boards</span>

					<div class="hide subNavBoardOpts">
						<ul data-bind="foreach: userBoards">
							<li><span data-bind="text: name"></span></li>
						</ul>
					</div>
				</div>

				<div class="mainNavButton" data-bind="click: selectNav"><i class="fa fa-plug"></i><span> Library</span>
				</div>

				<div class="mainNavButton" data-bind="click: selectNav"><i class="fa fa-calculator"></i><span> Reports</span>
				</div>
			</div>
		</div>
	</div>
</div>
