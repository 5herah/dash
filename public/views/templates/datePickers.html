<div class="form-group">
    <div class="well well-small">
        <label>Choose Time Period:</label>
        <div class="radio">
            <label><input type="radio" name="chooseTimePeriod" id="byPreset" value="byPreset" checked>By Preset
                <select class="form-control" id="timePeriodDropdown">
                    <option>Last 15 Minutes (Default)</option>
                    <option>Last Hour</option>
                    <option>Last 24 Hours</option>
                    <option>Last 5 Minutes</option>
                </select>
            </label>
        </div>
        <div class="radio">
            <label><input type="radio" name="chooseTimePeriod" id="byIncrement" value="byIncrement">By Increment
                <select class="form-control" id="timePeriodDropdown">
                    <option>Hour</option>
                    <option>Day</option>
                    <option>Week</option>
                    <option>Month</option>
                    <option>Year</option>
                </select>
            </label>
        </div>
        <div class="radio">
            <label><input type="radio" name="chooseTimePeriod" id="byTwoValues" value="byTwoValues">Between...
                <input type="text">
                <input type-"text">
            </label>
        </div>
    </div>
</div>
