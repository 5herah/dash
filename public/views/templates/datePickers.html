<div class="form-group">
    <div class="well well-small">
        <label>Choose Time Period:</label>
        <div>
            <label>By Preset:
                <select class="form-control" id="timePeriodDropdown">
                    <option>Last 15 Minutes (Default)</option>
                    <option>Last Hour</option>
                    <option>Last 24 Hours</option>
                    <option>Last 5 Minutes</option>
                </select>
            </label>
        </div>
        <div>
            <label>By Increment:
                <select class="form-control" id="timePeriodDropdown">
                    <option>Hour</option>
                    <option>Day</option>
                    <option>Week</option>
                    <option>Month</option>
                    <option>Year</option>
                </select>
            </label>
        </div>
        <div>
            <label>Between...
                <input type="text" data-provide='datepicker'> and
                <input type-"text" data-provide='datepicker'>
            </label>
        </div>
        <div class="alert alert-danger">
            <p id="timePeriodSelections">You have chosen: {{chosenTimePeriod}}</p>
        </div>
        <div class="btn btn-block btn-danger text-center" id="submitTimePeriod">OK</div>
    </div>
</div>
